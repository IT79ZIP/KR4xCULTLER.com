<style>
:root {

}

body {
    font-family: 'Courier New', monospace;

    color: #ffd6d6;

    background-size: cover;
}

/* Overlay */
#overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.9);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    font-weight: bold;
    z-index: 1000;
    cursor: pointer;
    transition: .5s;
    animation: pulse 2s infinite;
    color:#ffb3b3;
}

@keyframes pulse {
    0%{transform:scale(1)}
    50%{transform:scale(1.05)}
    100%{transform:scale(1)}
}

.blur-overlay {
    position: fixed;
    inset: 0;
    backdrop-filter: blur(4px);
    background: rgba(30,0,0,0.45);
    z-index: -1;
}

/* Nav */
.button-container {
    display:flex;
    justify-content:center;
    gap:25px;
    margin:30px auto;
    padding:12px 18px;
    background:linear-gradient(145deg, rgba(60,0,0,.6), rgba(0,0,0,.8));
    backdrop-filter: blur(10px);
    border-radius:60px;
    width:fit-content;
    border:1px solid var(--border);
    box-shadow:0 0 30px rgba(140,0,0,.35);
}

.outlined-button {
    background:transparent;
    color:#ffd6d6;
    border:1px solid var(--border);
    padding:12px 30px;
    border-radius:999px;
    transition:.25s;
    letter-spacing:1px;
}

.outlined-button:hover {
    background:rgba(150,0,0,.25);
    transform:translateY(-2px);
}

.outlined-button.active {
    background:var(--red);
    color:white;
    box-shadow:0 0 18px var(--red-glow);
}

/* Tabs */
.tab {
    animation: fadeSlide .35s ease;
}

@keyframes fadeSlide {
    from { opacity:0; transform:translateY(10px); }
    to { opacity:1; transform:translateY(0); }
}

/* Titles */
.section-title {
    text-align:center;
    font-size:2.2rem;
    margin-top:30px;
    color:#ffb3b3;
    text-shadow:0 0 12px rgba(180,0,0,.6);
    letter-spacing:2px;
}

/* Names */
.names-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    padding:20px;
}

.name-tag {
    padding:8px 16px;
    margin:6px;
    border-radius:20px;
    border:1px solid var(--border);
    background:rgba(40,0,0,.35);
    transition:.25s;
    box-shadow:0 0 10px rgba(120,0,0,.25);
}

.name-tag:hover { transform:scale(1.1); }

.owner {
    background: linear-gradient(270deg, red, darkred, black);
    background-size:400% 400%;
    animation: rainbow 6s ease infinite;
    color:white;
    font-weight:bold;
}

@keyframes rainbow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.council { background:#3a0000;color:#ffb3b3;font-weight:bold; }
.manager { background:black;color:white;font-weight:bold; }
.member { background:#1a0000;color:#ffd6d6; }

/* Cards */
.larp-container {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:20px;
    padding:30px;
}

.larp-card {
    background:var(--panel);
    border-radius:16px;
    padding:20px;
    border:1px solid var(--border);
    transition:.3s;
    box-shadow:0 0 18px rgba(120,0,0,.25);
}

.larp-card:hover {
    transform:translateY(-6px) scale(1.02);
}

.larp-name { font-size:1.4rem;font-weight:bold; }
.larp-handle { font-size:.9rem;color:#aaa;margin-bottom:10px; }
.larp-desc { font-size:.95rem;white-space:pre-line; }

.larp-link {
    color:#ff6b6b;
    text-decoration: underline;
    word-break: break-all;
}

/* Clock + Volume */
#clock {
    position:fixed;
    bottom:20px;
    left:20px;
    padding:6px 12px;
    border-radius:6px;
}

#volumeBox {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 8px 12px;
    border-radius: 10px;
}

#clock, #volumeBox {
    background:rgba(40,0,0,.6);
    border:1px solid var(--border);
    box-shadow:0 0 15px rgba(120,0,0,.4);
}
</style>
</head>
